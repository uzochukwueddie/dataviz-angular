<div class="flex flex-col relative">
  <div class=" bg-gray-100 border-gray-200 border-b py-2 flex justify-between items-center">
    <h3 class="font-semibold px-4 w-full">Query Results</h3>
    @if (tableData().length) {
    <div class="flex items-end">
      <app-pagination [currentPage]="currentPage()" [totalPages]="totalPages()"
        (currentPageDataChange)="onCurrentPageData($event)" />
    </div>
    }
  </div>

  <app-table [data]="tableData()" />

  @if (isLoading()) {
  <div class="absolute inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center z-50 rounded-lg">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-r-transparent"
      role="status" aria-label="Loading">
    </div>
  </div>
  }

</div>
