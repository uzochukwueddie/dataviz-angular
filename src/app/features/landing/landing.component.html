<div class="min-h-screen flex flex-col">
  <app-landing-header (loginClick)="showLoginModal()" (signupClick)="showSignupModal()" />

  <app-landing-hero (getStartedClick)="showSignupModal()" />

  <app-landing-features />

  <app-landing-testimonials />

  <app-landing-cta (getStartedClick)="showSignupModal()" />

  <app-landing-footer />

  @if (isLoginModalOpen()) {
  <app-login-modal (close)="closeLoginModal()" (signup)="switchToSignup()" />
  }
  @if (isSignupModalOpen()) {
  <app-signup-modal (close)="closeSignupModal()" (login)="switchToLogin()" />
  }
</div>
