<div class="bg-white inherit rounded-lg border border-gray-200 px-4 py-2 z-10">
  <h2 class="text-lg font-semibold mb-4">Chart Configuration</h2>

  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Data Source
    </label>
    <app-custom-dropdown [options]="dropdownOptions()" [defaultOption]="defaultProject()"
      dropdownMessage="No datasource" placeholder="Select a datasource" (selectionChange)="onSelectionChange($event)" />
  </div>

  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Chart Type
    </label>
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
      <button *ngFor="let type of chartTypes" (click)="selectChartType(type)"
        [class.bg-blue-50]="config().chartType === type.name" [class.border-blue-500]="config().chartType === type.name"
        [class.text-blue-700]="config().chartType === type.name"
        class="flex flex-col items-center p-3 text-sm cursor-pointer border rounded-lg hover:bg-gray-50">
        <i class="{{ type.icon }}"></i>
        {{ type.name | uppercase }}
      </button>
    </div>
  </div>

  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Prompt
    </label>
    <div class="relative">
      <textarea [(ngModel)]="config().userPrompt" rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-xs focus:outline-hidden"
        placeholder="Example: Show me monthly sales trends as a bar chart with revenue on the y-axis"></textarea>
    </div>
  </div>

  <button (click)="generateChart()" [disabled]="!isConfigValid"
    class="w-full px-4 py-2 cursor-pointer bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
    Generate Chart
  </button>
</div>
