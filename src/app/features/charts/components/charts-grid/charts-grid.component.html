<div class="mx-auto w-full h-full flex">
  <div class="h-full overflow-y-auto w-full">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
      @for(chart of charts(); track chart.id) {
      <div class="bg-white px-3 py-2 rounded-lg border border-gray-200 w-full">
        <div class="flex gap-2 mb-1">
          <div class="text-ellipsis truncate w-full flex gap-1 items-center" title="{{chart.chartName}}">
            <i class="{{chartIcon(chart)}}"></i>
            <div class="flex items-center justify-between gap-3 w-full">
              <h2 class="font-semibold text-sm text-ellipsis truncate max-w-64">
                {{chart.chartName}}
              </h2>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-1 mb-6">
          <div class="text-sm text-gray-400 max-w-32 truncate" title="{{chart.projectId}}">
            {{chart.projectId}}
          </div>
          <span class="text-gray-400 mb-1">|</span>
          <span class="text-[12px] text-gray-400 text-ellipsis truncate">
            {{chart.chartType | titlecase}}
          </span>
        </div>
        <div class="flex items-center justify-between w-full">
          <i (click)="openModal(chart)"
            class="fa fa-eye flex justify-start px-2 py-1 text-blue-500 cursor-pointer font-bold text-sm">
          </i>
          <div class="flex justify-end gap-3">
            <button (click)="updateChart(chart.id)"
              class="px-1 rounded hover:bg-green-200 transition-colors duration-200 cursor-pointer">
              <i class="fa fa-pen text-green-500 hover:text-green-600 transition-colors duration-200"></i>
            </button>
            <button (click)="deleteChart(chart.id)"
              class="px-1 rounded hover:bg-red-200 transition-colors duration-200 cursor-pointer">
              <i class="fa fa-trash-can text-red-500 transition-colors duration-200 hover:text-red-600"></i>
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>

@if(showModal()) {
<app-chart-data-modal [chartData]="selectedChart()" (onClose)="closeModal()" />
}
