<app-modal [isOpen]="true" (close)="close.emit()">
  <div class="w-full md:w-[400px] md:max-w-2xl">
    <div class="flex justify-between items-center p-4 border-b">
      <h2 class="text-xl font-semibold">Create your account</h2>
      <button (click)="close.emit()" class="text-gray-500 hover:text-gray-700" aria-label="Close modal">
        <i class="fa fa-xmark"></i>
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" class="p-4" autocomplete="off">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" autocomplete="new-email"
            data-autocomplete="false" class="mt-1 block w-full rounded-md border-gray-400 shadow-sm focus:outline-none"
            required />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" autocomplete="new-password"
            data-autocomplete="false" class="mt-1 block w-full rounded-md border-gray-400 shadow-sm focus:outline-none"
            required />
        </div>

        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          {{ !isLoading ? 'Sign up' : 'Sign up in progress...' }}
        </button>
      </div>
    </form>

    <div class="px-4 py-3 bg-gray-50 text-sm text-gray-500 text-center rounded-b-lg">
      Already have an account?
      <button (click)="login.emit()" class="font-medium text-blue-600 hover:text-blue-500 ml-1">
        Log in
      </button>
    </div>
  </div>
</app-modal>
