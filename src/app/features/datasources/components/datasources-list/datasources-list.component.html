@if(dataSources().length > 0) {
<div class="mx-auto w-full h-full flex">
  <div class="h-full overflow-y-auto w-full">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
      @for (source of dataSources(); track source.id) {
      <div class="bg-white px-3 py-2 rounded-lg border border-gray-200 w-full">
        <div class="flex gap-2 mb-6">
          <div class="text-ellipsis truncate w-full flex gap-1 items-center" [title]="source.projectId">
            <i class="fa fa-database"></i>
            <div class="flex items-center justify-between gap-3 w-full">
              <h2 class="font-semibold text-sm text-ellipsis truncate max-w-64">
                {{ source.projectId }}
              </h2>
              <span class="text-[10px] text-ellipsis truncate max-w-60" [title]="source.type | uppercase">
                {{ source.type | uppercase }}
              </span>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-end w-full">
          <div class="flex justify-end gap-3">
            <button (click)="onEdit(source.projectId)"
              class="px-1 rounded hover:bg-green-200 transition-colors duration-200 cursor-pointer">
              <i class="fa fa-pen text-green-500 hover:text-green-600 transition-colors duration-200"></i>
            </button>
            <button (click)="onDelete(source.id)"
              class="px-1 rounded hover:bg-red-200 transition-colors duration-200 cursor-pointer">
              <i class="fa fa-trash-can text-red-500 transition-colors duration-200 hover:text-red-600"></i>
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
} @else {
<div class="mx-auto w-full h-[200px] flex items-center justify-center">
  <span class="text-gray-400">You have not created any data source.</span>
</div>
}
