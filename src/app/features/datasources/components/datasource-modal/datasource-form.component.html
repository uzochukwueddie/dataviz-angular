<form [formGroup]="configForm" (ngSubmit)="onSubmit()" class="p-6" autocomplete="off">
  <div class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700">Connection Identifier</label>
      <input type="text" formControlName="projectId"
        class="mt-1 py-1 block w-full border-gray-300 shadow-xs focus:outline-none"
        placeholder="Ex: dataviz-pg-connection" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Host address</label>
      <input type="text" formControlName="databaseUrl"
        class="mt-1 py-1 block w-full border-gray-300 shadow-xs focus:outline-none"
        placeholder="My Database Connection" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Port</label>
      <input type="text" formControlName="port"
        class="mt-1 py-1 block w-full border-gray-300 shadow-xs focus:outline-none" placeholder="5432" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Database Name</label>
      <input type="text" formControlName="databaseName"
        class="mt-1 py-1 block w-full border-gray-300 shadow-xs focus:outline-none" placeholder="my_database" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" formControlName="username" autocomplete="new-username" placeholder="Username"
        class="mt-1 py-1 block w-full border-gray-300 shadow-xs focus:outline-none" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" formControlName="password" autocomplete="new-password" placeholder="********"
        class="mt-1 py-1 block w-full border-gray-300 shadow-xs focus:outline-none" />
    </div>
  </div>

  <div class="flex items-center w-full justify-between space-x-4 mt-6">
    <div class="flex gap-2">
      <button type="button" (click)="onCancel()"
        class="bg-red-500 font-bold text-white text-sm px-4 py-2 cursor-pointer hover:bg-red-600 transition-colors">
        Cancel
      </button>
      <button type="submit" [ngClass]="{'font-bold text-sm px-4 py-2 border transition-colors text-white': true,
        'bg-blue-500 cursor-pointer hover:bg-blue-400': isEnabled(),
        'bg-blue-300 pointer-events-none': !isEnabled()}">
        Save
      </button>
    </div>
    <button type="button" (click)="testDatasourceConnection()" [ngClass]="{'font-bold text-sm px-4 py-2 border transition-colors text-white': true,
        'bg-blue-500 cursor-pointer hover:bg-blue-400': isEnabled(),
        'bg-blue-300 pointer-events-none': !isEnabled()}">
      Test Connection
    </button>
  </div>
</form>
